<!DOCTYPE html>
<html lang="en">
<head>
    https://youtu.be/tu501rOVMGc?si=WMb5iva-YVYe2BRJ
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
          height: auto;
            background: linear-gradient(to bottom, #0a57ff, #002e8a);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .tab-btn {
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 20px;
            margin: 5px;
            transition: 0.3s;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .tab-btn.active, .tab-btn:hover {
            background: white;
            color: #0a57ff;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }
        .search-box {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        .search-box label {
            font-weight: 600;
            color: #333;
        }
        .search-box input, .search-box select {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .search-btn {
            background: #0a57ff;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 10px;
            padding: 12px;
        }
        .search-btn:hover {
            background: #002e8a;
        }
        .search-btn i {
            margin-right: 5px;
        }
        @media (max-width: 768px) {
    h2 {
        font-size: 22px;
    }
    p {
        font-size: 14px;
    }
    .tab-btn {
        font-size: 14px;
        padding: 10px 15px;
    }
    .search-box label {
        font-size: 14px;
    }
    .search-box input, .search-box select {
        font-size: 14px;
        padding: 8px;
    }
    .search-btn {
        font-size: 14px;
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h2 class="fw-bold">Your Trip Starts Here</h2>
        <p><i class="fas fa-check-circle text-success"></i> Secure Payment | <i class="fas fa-check-circle text-success"></i> Customer Support in Seconds</p>
    </div>
    <div class="container mt-4 text-center">
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item"><button class="tab-btn active" data-bs-toggle="pill" data-bs-target="#hotels"><i class="fas fa-bed"></i> Hotels & Homes</button></li>
            <li class="nav-item"><button class="tab-btn" data-bs-toggle="pill" data-bs-target="#flights"><i class="fas fa-plane"></i> Flights</button></li>
            <li class="nav-item"><button class="tab-btn" data-bs-toggle="pill" data-bs-target="#flight-hotel"><i class="fas fa-suitcase"></i> Flight + Hotel</button></li>
            <li class="nav-item"><button class="tab-btn" data-bs-toggle="pill" data-bs-target="#trains"><i class="fas fa-train"></i> Trains</button></li>
            <li class="nav-item"><button class="tab-btn" data-bs-toggle="pill" data-bs-target="#transfers"><i class="fas fa-taxi"></i> Airport Transfers</button></li>
            <li class="nav-item"><button class="tab-btn" data-bs-toggle="pill" data-bs-target="#attractions"><i class="fas fa-map"></i> Attractions & Tours</button></li>
        </ul>
    </div>
    <div class="container mt-3">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="hotels">
                <div class="search-box">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-4">
                            <label>Destination/Hotel Name</label>
                            <input type="text" class="form-control" placeholder="City, airport, region, landmark or hotel name">
                        </div>
                        <div class="col-md-2">
                            <label>Check-in</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <label>Check-out</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label>Rooms and Guests</label>
                            <select class="form-control">
                                <option>1 room, 2 adults, 0 children</option>
                                <option>2 rooms, 4 adults, 2 children</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <button class="btn search-btn w-100"><i class="fas fa-search"></i> Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="flights">
                <div class="search-box">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-3">
                            <label>Leaving From</label>
                            <input type="text" class="form-control" placeholder="City or Airport">
                        </div>
                        <div class="col-md-3">
                            <label>Going To</label>
                            <input type="text" class="form-control" placeholder="City or Airport">
                        </div>
                        <div class="col-md-2">
                            <label>Departure Date</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <label>Return Date</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <button class="btn search-btn w-100"><i class="fas fa-search"></i> Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="flight-hotel"> <div class="search-box text-muted fs-5"> Coming Soon </div></div>
            <div class="tab-pane fade" id="trains"> <div class="search-box text-muted fs-5"> Coming Soon </div></div>
            <div class="tab-pane fade" id="transfers"> <div class="search-box text-muted fs-5"> Coming Soon </div></div>
            <div class="tab-pane fade" id="attractions"> <div class="search-box text-muted fs-5"> Coming Soon </div></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
